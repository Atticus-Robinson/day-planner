<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <div class="row">
      <h1 class="display-3 col col-11">Work Day Scheduler</h1>
      <button type="button" class="style-button bi bi-sliders col col-1" data-toggle="modal"
        data-target="#preferences-modal"> Prefrences</button>
    </div>
    <p class="lead"> A simple calendar app for scheduling your work day</p>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="preferences-modal" tabindex="-1" role="dialog" aria-labelledby="preferences-modal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <!--Modal Header-->
        <div class="modal-header">
          <h5 class="modal-title" id="task-form-modal">Prefrences</h5>
        </div>
        <!--Modal Body-->
        <div class="modal-body">
          <!--Start Time Input-->
          <p>Start time: </p>
          <input type="number" class="time-input-field" id="start-time-number" min="1" max="12">
          <select class="amPmSelect" id="start-time-selector">
            <option value="AM" selected>AM</option>
            <option value="PM">PM</option>
          </select>
          <div class="break"></div>

          <!--End Time Input-->
          <p>End time: </p>
          <input type="number" class="time-input-field" id="end-time-number" min="1" max="12">
          <select class="amPmSelect" id="end-time-selector">
            <option value="AM">AM</option>
            <option value="PM" selected>PM</option>
          </select>
          <div class="break"></div>

          <!--Date Picker-->
          <p>Date: </p>
          <input type="text" class="date-input">

        </div>
        <!--Modal Footer-->
        <div class="modal-footer">
          <button type="button" class="style-button btn btn-close" data-dismiss="modal">Close</button>
          <button type="button" class="style-button btn btn-save">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"
    integrity="sha256-eWGhq5jRZ5QSi+PQuJt0eg4+hGCTwtsR9Qo+mC6Lyco=" crossorigin="anonymous"></script>
  <script src="./assets/js/scipt.js"></script>
</body>

</html>
